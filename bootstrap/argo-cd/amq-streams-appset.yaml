apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: amq-streams-multicluster
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: placement-amq-streams
        requeueAfterSeconds: 180
  template:
    metadata:
      name: '{{name}}-amq-streams'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/scanalesespinoza/acm-gitops-multicloud.git' # UPDATE REPO URL AFTER PUSHING TO GITHUB
        targetRevision: HEAD
        path: components/amq-streams/overlays/prod
      destination:
        name: '{{name}}'
        namespace: amq-streams-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
