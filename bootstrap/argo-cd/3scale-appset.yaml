apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: 3scale-multicluster
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: placement-3scale
        requeueAfterSeconds: 180
  template:
    metadata:
      name: '{{name}}-3scale'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/scanalesespinoza/acm-gitops-multicloud.git' # UPDATE REPO URL AFTER PUSHING TO GITHUB
        targetRevision: HEAD
        path: components/3scale/overlays/prod
      destination:
        name: '{{name}}'
        namespace: 3scale-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
